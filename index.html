<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="./logo.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="lista-contatos">
            <h1>Seus Contatos</h1>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Número</th>
                        <th>Favoritos</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
        <div class="adicionar-contatos">
            <header>
                <h1>Agenda de Contatos</h1>
                <button class="show-popup"><i class='bx bx-message-square-add'></i>Adicionar contatos</button>

                <div class="popup-container">
                    <div class="popup-box">
                        <button class="closebtn" type="button">X</button>
                        <h1>Adicionar Contato</h1>
                        <form id="form-contatos">
                            <label for="nome">Nome Completo</label>
                            <input id="nome" type="text" required>
                            <label for="tel">Número de telefone</label>
                            <input id="tel" type="tel" required>
                            <label for="checkbox">Adicionar aos favoritos?</label>
                            <input type="checkbox" id="checkbox">
                            <button class="addRowBtn" type="submit">Adicionar</button>
                        </form>
                    </div>
                </div>
            </header>

            <div class="foot">
                <p id="contagem">0 Contatos Salvos</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
